<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fleet Operations Tracker |
Set New Password</title>


  <link rel="stylesheet" href="/css/form_style.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="/img/logo.jpg" alt="Team Logo">
    <h1>Fleet Operations Tracker</h1>
  </div>

  <nav>

    <ng-container *ngIf="!User">
        <a href="/login" class="auth-link">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>

        <a href="/auth/google" class="hero-btn google-btn">
          <i class="fab fa-google"></i> Sign in with Google
        </a>

        <a href="/signup" class="auth-link">
          <i class="fas fa-user-plus"></i> Register
        </a>

    </ng-container>

    <ng-container *ngIf="User">
        <span class="user-name">
          <i class="fas fa-user-circle"></i> Welcome, {{ User.fullName }}
        </span>

        <a href="/" [class.active]="activePage === 'home'">
          <i class="fas fa-home"></i> Home
        </a>

        <a href="/create" [class.active]="activePage === 'create'">
          <i class="fas fa-plus-circle"></i> Log New Trip
        </a>

        <a href="/trucks" [class.active]="activePage === 'trucks'">
          <i class="fas fa-truck"></i> View Active Trips
        </a>

        <a href="/logout" class="auth-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>

    </ng-container>

  </nav>
</header>

<main class="page-content">
  <div class="form-container sign-up-form">

    <h2>Reset Password</h2>

    <p>Please enter your new password below.</p>

    <div class="message-box error-box" *ngIf="error">{{ error }}</div>

    <form (ngSubmit)="resetPassword()" [action]="'/reset-password'" method="POST">

      <input type="hidden" name="userId" [value]="userId" />

      <div class="form-group">
        <label>New Password <span class="required-star">*</span></label>
        <input type="password" name="newPassword" placeholder="Must be at least 6 characters long" required />
      </div>

      <div class="form-group">
        <label>Confirm New Password <span class="required-star">*</span></label>
        <input type="password" name="confirmPassword" placeholder="Re-enter the same password" required />
      </div>

      <div class="form-group" style="text-align: right; padding-top: 15px;">
        <button type="submit" class="submit-btn primary">Update Password</button>
      </div>

      <p class="form-footer">
        <a href="/login">Back to Login</a>
      </p>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Fleet Operations Tracker Project. INFR3120.</p>
</footer>

</body>
</html>
