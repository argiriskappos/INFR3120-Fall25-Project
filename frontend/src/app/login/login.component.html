<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fleet Operations Tracker |
{{ title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/form_style.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="/img/logo.jpg" alt="Team Logo">
    <h1>Fleet Operations Tracker</h1>
  </div>

  <nav>

    <ng-container *ngIf="!User">
        <a href="/login" class="auth-link">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>

        <a href="/auth/google" class="hero-btn google-btn">
          <i class="fab fa-google"></i> Sign in with Google
        </a>

        <a href="/signup" class="auth-link">
          <i class="fas fa-user-plus"></i> Register
        </a>

    </ng-container>

    <ng-container *ngIf="User">
        <span class="user-name">
          <i class="fas fa-user-circle"></i> Welcome, {{ User.fullName }}
        </span>

        <a href="/" [class.active]="activePage === 'home'">
          <i class="fas fa-home"></i> Home
        </a>

        <a href="/create" [class.active]="activePage === 'create'">
          <i class="fas fa-plus-circle"></i> Log New Trip
        </a>

        <a href="/trucks" [class.active]="activePage === 'trucks'">
          <i class="fas fa-truck"></i> View Active Trips
        </a>

        <a href="/logout" class="auth-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>

    </ng-container>

  </nav>
</header>
  <main class="page-content">
    <div class="form-container sign-up-form">

      <h2>Login to Your Account</h2>

      <div class="message-box error-box" *ngIf="error">{{ error }}</div>

      <form (ngSubmit)="login()" [action]="'/login'" method="POST">

        <div class="form-group">
          <label>Email Address <span class="required-star">*</span></label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Password <span class="required-star">*</span></label>
          <input type="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group" style="text-align: right; padding-top: 15px;">
            <button type="submit" class="submit-btn primary">Login</button>
        </div>

        <p class="form-footer">
          Forgot Your Password?
            <a href="/forgot-password">Click Here</a>
        </p>

        <p class="form-footer">
          Don't have an account?
            <a href="/signup">Register Here</a>
        </p>

      </form>
    </div>
  </main>

<footer>
  <p>&copy; 2025 Fleet Operations Tracker Project. INFR3120.</p>
</footer>

</body>
</html>
